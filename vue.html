<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="flip($event)">Перевернуть</button>
        <h2>Список элементов:</h2>
        <button v-on:click="addElement">Добавить</button>
        <p v-for="element in elements">{{ element }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                elements: [],
            },
            methods: {
                flip(event) {
                    if (event.srcElement.style.transform === '')
                        event.srcElement.style.transform = 'rotate(180deg)';
                    else
                        event.srcElement.style.transform = '';
                },
                addElement() {
                    this.elements.push(`Новый элемент списка ${this.elements.length + 1}`);
                },
            },
        })
    </script>
</body>
</html>
